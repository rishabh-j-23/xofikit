prompt: "power_ctl"
options:
  - code: "l"
    label: "lock"
    command: "command -v hyprlock &>/dev/null && hyprlock || echo 'No lock tool found'"
  - code: "lo"
    label: "logout"
    command: "command -v hyprctl &>/dev/null && hyprctl dispatch exit || loginctl terminate-user \"$USER\""
  - code: "r"
    label: "suspend"
    command: "systemctl suspend"
  - code: "rr"
    label: "reboot"
    command: "systemctl reboot"
  - code: "uu"
    label: "shutdown"
    command: "systemctl poweroff"
